name: Test and Lint

# Runs tests, linting, type checks, and basic security scan on PRs and pushes.
# - Enforces formatting with Ruff (fails if not formatted)
# - Lints with Ruff rules
# - Type-checks with mypy
# - Executes pytest with coverage and uploads reports

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

# Cancel in-progress runs for the same workflow on the same ref to save minutes.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Minimal token permissions (principle of least privilege)
permissions:
  contents: read

jobs:
  testAndLint:
    name: Test and Lint (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      # Fetch the repository contents so steps can run against it.
      - name: Check out repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      # Install the requested Python version from the matrix.
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: ${{ matrix.python-version }}

      # Install uv (fast Python package manager) and enable caching keyed by pyproject.
      - name: Install uv
        uses: astral-sh/setup-uv@77c28f02b3322332d4a4446b3177f426da8bf086 # v3.2.4
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      # Create virtualenv and install project + dev dependencies defined in pyproject.toml.
      - name: Install dependencies
        run: uv sync --dev

      # Fail if code is not formatted as per Ruff's formatter.
      - name: Check code formatting with Ruff
        run: uv run ruff format --check src/ tests/

      # Lint for style and correctness issues.
      - name: Lint code with Ruff
        run: uv run ruff check src/ tests/

      # Static type checking.
      - name: Type check with mypy
        run: uv run mypy src/

      # Run the test suite with coverage and export reports for CI visibility.
      - name: Run tests with pytest
        run: |
          uv run pytest \
            --verbose \
            --cov=src/fontsamples \
            --cov-report=xml \
            --cov-report=term-missing \
            --junit-xml=pytest-results.xml

      # Always upload JUnit and coverage reports, even on failure.
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            pytest-results.xml
            coverage.xml
          retention-days: 7

  securityScan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      security-events: write

    steps:
      # Fetch the repository contents.
      - name: Check out repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      # Install uv to manage Bandit via Python.
      - name: Install uv
        uses: astral-sh/setup-uv@77c28f02b3322332d4a4446b3177f426da8bf086 # v3.2.4

      # Install project dependencies (dev) to ensure Bandit can import project modules.
      - name: Install dependencies
        run: uv sync --dev

      # Run Bandit against the src tree, tolerate findings but publish results.
      - name: Run security scan with bandit
        run: |
          uv add --dev bandit[toml]
          uv run bandit -r src/ -f json -o bandit-results.json
        continue-on-error: true

      # Upload Bandit results for inspection.
      - name: Upload security scan results
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: security-scan-results
          path: bandit-results.json
          retention-days: 7
